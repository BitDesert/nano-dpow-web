<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Distributed Nano Proof of Work System</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 690px;
            margin: 20px auto;
            padding: 0 10px;
        }

        h1 {
            font-size: 110%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        label span {
            display: inline-block;
            width: 70px;
        }

        input.hash {
            width: 100%;
            padding: 4px;
            font-size: 110%;
            box-sizing: border-box;
        }

        button {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Welcome to Distributed Nano Proof of Work System</h1>
    <p>
        Based on <a href="https://github.com/numtel/nano-webgl-pow">nano-webgl-pow</a> by <a href="https://github.com/numtel">numtel</a>
    </p>
    <form>
        <label>
            Your Payout Address:
            <input class="hash" value="xrb_1ninja7rh37ehfp9utkor5ixmxyg8kme8fnzc4zty145ibch8kf5jwpnzr3r" placeholder="xrb_1234..." pattern="xrb_[a-z0-9]{60}" required />
        </label>
        <button>Start</button>
    </form>
    <ul id="status"></ul>

    <script src="nano-webgl-pow.js"></script>
    <script src="startThreads.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
