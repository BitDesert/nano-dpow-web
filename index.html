<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Distributed Nano Proof of Work System</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
</head>

<body>


    <main role="main" class="container">
        <form class="mb-3">
            <h1 class="mt-5">Distributed Nano Proof of Work System</h1>

            <label for="payout">Your Payout Address</label>
            <input type="text" class="form-control" id="payout"
                value="nano_1ninja7rh37ehfp9utkor5ixmxyg8kme8fnzc4zty145ibch8kf5jwpnzr3r" placeholder="nano_1234..."
                pattern="(nano|xrb)_[13]{1}[13456789abcdefghijkmnopqrstuwxyz]{59}" required>

            <button id="statusbtn" class="btn btn-primary mt-3">Start</button>
        </form>
        <div class="row mb-3">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="hashpower">0</span> kH/s</h5>
                        <h6 class="card-subtitle text-muted">Hash rate</h6>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="workcounter">0</h5>
                        <h6 class="card-subtitle text-muted">Submitted work</h6>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="rewardcounter">0</h5>
                        <h6 class="card-subtitle text-muted">Rewarded work</h6>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="lastwork">No work</h5>
                        <h6 class="card-subtitle text-muted">Last work value</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="container text-right">
        <p>
            <span id="connection_status">Disconnected</span> - <span id="last_heartbeat">No Heartbeat</span> - <a
                href="https://github.com/BitDesert/nano-dpow-web" target="_blank">GitHub</a>
        </p>
    </footer>

    <script src="static/js/nano-webgl-pow.js"></script>
    <script src="static/js/mqtt.min.js"></script>
    <script src="static/js/Chart.bundle.min.js"></script>
    <script src="static/js/client.js"></script>
    <script src="static/js/chart.js"></script>
</body>

</html>
