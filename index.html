<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Distributed Nano Proof of Work System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>


    <main role="main" class="container">
        <form class="mb-3">
            <h1 class="mt-5">Distributed Nano Proof of Work System</h1>

            <label for="payout">Your Payout Address</label>
            <input type="text" class="form-control" id="payout" value="xrb_1ninja7rh37ehfp9utkor5ixmxyg8kme8fnzc4zty145ibch8kf5jwpnzr3r"
                placeholder="xrb_1234..." pattern="xrb_[a-z0-9]{60}" required>

            <button id="statusbtn" class="btn btn-primary mt-3">Start</button>
        </form>
        <div class="row mb-3">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><span id="hashpower">0</span> kH/s</h5>
                        <h6 class="card-subtitle text-muted">Hash rate</h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="workcounter">0</h5>
                        <h6 class="card-subtitle text-muted">Submitted work</h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="lastwork">No work</h5>
                        <h6 class="card-subtitle text-muted">Last work value</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="nano-webgl-pow.js"></script>
    <script src="startThreads.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>

</html>
